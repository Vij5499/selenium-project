version: '3.8'
services:
  # This is the test runner service
  tests:
    build:
      context: .
    # This now depends on the HUB's HEALTH, not just its startup
    depends_on:
      selenium-hub:
        condition: service_healthy
    environment:
      - HUB_HOST=selenium-hub
    volumes:
      - ./target:/app/target

  # The Selenium Hub service with the definitive fix
  selenium-hub:
    image: selenium/hub:4.11.0-20230801
    container_name: selenium-hub
    ports:
      - "4444:4444"
    # DEFINITIVE FIX: Wait for the hub to be fully operational before starting tests
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 1s
      timeout: 30s
      retries: 30

  # The browser nodes
  chrome:
    image: selenium/node-chrome:4.11.0-20230801
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:
    image: selenium/node-firefox:4.11.0-20230801
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443